plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'com.github.johnrengelman.shadow' version '5.2.0'
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    jcenter()
    mavenCentral()
    maven{
        url = "https://jitpack.io"
    }
    maven {
        url "https://maven.husk.pro/repository/maven-snapshots/"
    }
    maven { // on kotlin dsl use `maven("https://m2.dv8tion.net/releases")` instead
        url "https://m2.dv8tion.net/releases"
    }
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13.2'
    implementation("net.dv8tion:JDA:5.0.0-alpha.2")
    implementation("pro.husk:mysql:1.5.0-SNAPSHOT")
    implementation 'org.postgresql:postgresql:42.3.1'
    implementation 'com.google.http-client:google-http-client:1.40.1'
    implementation "dev.jaqobb:namemcapi:2.0.7"


    // This dependency is used by the application.
    implementation 'com.google.guava:guava:31.0.1-jre'
    implementation 'com.github.simplix-softworks:simplixstorage:3.2.4'

    shadow('com.github.simplix-softworks:simplixstorage:3.2.4')
    shadow('net.dv8tion:JDA:5.0.0-alpha.2')
    shadow("pro.husk:mysql:1.5.0-SNAPSHOT")
    shadow("mysql:mysql-connector-java:8.0.27")
    shadow('org.postgresql:postgresql:42.3.1')
    shadow("dev.jaqobb:namemcapi:2.0.7")
    shadow('com.google.http-client:google-http-client:1.40.1')
}

application {
    // Define the main class for the application.
    mainClassName = 'ApplicationBot.App'
}

jar {
    // Define the manifest for the application.
    manifest {
        attributes( 'Main-Class': 'ApplicationBot.App')
    }
}
