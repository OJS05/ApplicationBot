plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id'com.github.johnrengelman.shadow' version '5.2.0'
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
    maven{
        url = "https://jitpack.io"
    }
    maven {
        url = uri("https://maven.husk.pro/repository/maven-releases/")
    }
    maven { // on kotlin dsl use `maven("https://m2.dv8tion.net/releases")` instead
        url "https://m2.dv8tion.net/releases"
    }
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13.2'
    implementation("net.dv8tion:JDA:5.0.0-alpha.2")
    implementation("pro.husk:mysql:1.4.1")
    implementation("mysql:mysql-connector-java:8.0.27")
    compileOnly 'com.google.http-client:google-http-client:1.40.1'
    compileOnly group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.2'
    compileOnly group: 'javax.servlet', name: 'javax.servlet-api', version: '3.0.1'


    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1-jre'
    compileOnly 'com.github.simplix-softworks:simplixstorage:3.2.4'

}

application {
    // Define the main class for the application.
    mainClass = 'ApplicationBot.App'
}
